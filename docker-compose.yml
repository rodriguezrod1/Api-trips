version: '3.8'
services:
  api:
    image: api
    build: .
    ports:
      - 3000:3000
    volumes:
      - '.:/app'
    restart: unless-stopped
    environment: 
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/trips
    depends_on:
      - mongo
  mongodb:
    image: mongo
    ports:
      - 27017:27017
